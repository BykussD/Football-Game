<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Story</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>
    <section class="player-box">

        <div class="name-box text-center">
            <input type="text" placeholder="İsim giriniz" class="text-center isim">
        </div>

        <div class="wrapper text-center">

            <div class="current-info">
                <div class="current-age">yaş: 18</div>
                <div class="current-overall">overall: 60</div>
            </div>
            <div class="shift"></div>
            <div class="after active">
            <div class="after-club">Kulüpsüz</div>
            <div class="shift"></div>
            <div class="after-info ">
                <div class="overall-increase">Overall+</div>
                <div class="goal">Gol</div>
                <div class="assist">Asist</div>
            </div>
        </div>
            <div class="shift"></div>

            <div class="btn btn-primary cark">Çark</div>

        </div>
       

        <div class="wrapperV2 active">
            <ul class="score-table">
                <li>
                    <span class="rank">sezon</span><span class="team">takım</span><span class="played">yaş</span><span class="won">gol</span><span class="drawn">asist</span><span class="lost">overall</span>
                </li>
               

            </ul>
        </div>
        <div class="toggler text-center">Sezonlar için tıkla</div>
    </section>
</main>
<script src="script.js"></script>
</body>

</html>
